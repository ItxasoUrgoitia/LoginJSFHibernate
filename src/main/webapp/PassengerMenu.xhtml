<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Passenger Menu</title>
    <style type="text/css">
        .menu-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .menu-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .welcome-message {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .menu-button {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            width: 250px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: #218838;
        }
        
        .deposit-button {
            background-color: #17a2b8;
        }
        
        .deposit-button:hover {
            background-color: #138496;
        }
        
        .danger-button {
            background-color: #dc3545;
        }
        
        .danger-button:hover {
            background-color: #c82333;
        }
        
        .back-button {
            background-color: #6c757d;
            margin-top: 30px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
        }
        
        .separator {
            margin: 30px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</h:head>

<h:body>
    <div class="menu-container">
        <h2 class="menu-title">Passenger Menu</h2>
        
        <div class="welcome-message">
            <p>Welcome, Passenger!</p>
            <p>What would you like to do today?</p>
        </div>
        
        <h:form id="passengerMenuForm">
            
            <!-- Ride Management Section -->
            <p:commandButton value="Search Rides" 
                             action="QueryRides.xhtml?faces-redirect=true" 
                             styleClass="menu-button" />
            
            <p:commandButton value="Request a Ride" 
                             action="RequestRide.xhtml?faces-redirect=true" 
                             styleClass="menu-button" />
            
            <!-- Account Management -->
            <p:commandButton value="Deposit Money" 
                             action="DepositMoney.xhtml?faces-redirect=true" 
                             styleClass="menu-button deposit-button" />
            
            <!-- Separator -->
            <div class="separator"></div>
            
            <!-- Dangerous Actions -->
            <p:commandButton value="Delete Account" 
                             action="DeleteUser.xhtml?faces-redirect=true" 
                             styleClass="menu-button danger-button" />
            
            <!-- Navigation -->
            <p:commandButton value="Back to Home" 
                             action="Login.xhtml?faces-redirect=true" 
                             styleClass="menu-button back-button" />
            
        </h:form>
    </div>
</h:body>
</html>
